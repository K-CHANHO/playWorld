<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Customer 스타일 추가 -->
  <link rel="stylesheet" href="/css/login.css?v=1234">
</head>
<body class="">
<div id="container">
  <!-- login Box -->
  <div class="login-box">
    <div id="loginBoxTitle">연극쟁이 로그인</div>
    <form action="/login" method="post">
      <div class="form-group">
        <label>아이디</label>
        <input type="text" name="username" id="username" class="form-control" value="" style="ime-mode:disabled">
      </div>
      <div class="form-group">
        <label>비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" value="" autocomplete="off">
      </div>
      <div id="login-btn-box">
        <div style=""><span> 아이디 저장</span> <input type="checkbox" id="workSite" name="worksite" style="margin-bottom: 5px"> </div>
        <div style=""><input type="button" id="btnLogin" value="로그인" class="btn btn-danger" onclick="submit();"></div>
      </div>
    </form>

  </div><!-- login Box //-->
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
